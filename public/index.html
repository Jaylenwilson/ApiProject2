<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Crypto </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">


    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <header>
                    <h1>Exchange Rate</h1>
                    <h5>Currency Exchange rates</h5>
                </header>
            </div>
            <div class="row ">
                <div class="col">
                    <form action="">
                        <img id="cryptologo"
                            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRcsYEZMWHSf7f5Yo4TPHQT3PMu7RkvB-zSdg&usqp=CAU"
                            alt="submit">
                    </form>
                </div>
            </div>
        </div>
    </div>






    <table id="table">
        <tbody>
            <tr>
                <th>Currency</th>
                <th>Exchange Rate</th>
            </tr>
            <tr id="usd">
                <td>USD</td>

            </tr>


            <tr id="afn">
                <td>AFN</td>
            </tr>

            <tr id="aed">
                <td>AED</td>

            </tr>

            <tr id="all">
                <td>ALL</td>

            </tr>

            <tr id="amd">
                <td>AMD</td>

            </tr>

            <tr id="ang">
                <td>ANG</td>

            </tr>

            <tr id="aoa">
                <td>AOA</td>

            </tr>

            <tr id="ars">
                <td>ARS</td>

            </tr>


        </tbody>

    </table>


    <!-- Your code here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
